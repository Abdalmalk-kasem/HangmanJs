<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/master.css" />
    <title>Hangman game</title>
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">Word From: <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letter-guess"></div>
    </div>
    <audio id="correct" src="./audio/correct.mp3" preload="auto"></audio>
    <audio id="wrong" src="./audio/wrong.mp3" preload="auto"></audio>
    <audio id="win" src="./audio/win.mp3" preload="auto"></audio>
    <audio id="lose" src="./audio/lose.mp3" preload="auto"></audio>
    <script src="./main.js"></script>
  </body>
</html>
